<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Document</title>
    </head>
    <body>
        <h1>feryegrskdgfzdqdsjk</h1>

        <form action="" class="form" id="myForm">
            <label for="inp_username">Username</label>
            <input type="text" name="inp_username" id="inp_username" />
            <br />
            <br />
            <label for="inp_username">Password</label>

            <input type="text" name="inp_password" id="inp_password" />
            <br />
            <br />
            <button type="submit">Login</button>
        </form>

        <script>
            const myForm = document.getElementById('myForm');

            myForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = new FormData(this);
                const searchParams = new URLSearchParams();

                for (const pair of formData) {
                    searchParams.append(pair[0], pair[1]);
                }

                fetch('rollinloictianga@gmail.com', {
                    method: 'post', // SPECIFIER LA METHODE UTILISER
                    body: searchParams, //POUR RECUPERER TOUS LES ELEMENTS DU FORM
                })
                    .then(function (response) {
                        return response.text();
                    })
                    .then(function (text) {
                        console.log(text);
                    })
                    .catch(function (error) {
                        console.error(error);
                    });
            });
        </script>
    </body>
</html>
